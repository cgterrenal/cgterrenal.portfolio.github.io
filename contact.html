<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CG Terrenal</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <p>Email: <a href="mailto:cgterrenal@gmail.com">cgterrenal@gmail.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/cgterrenal/" target="_blank">linkedin.com/in/cgterrenal</a></p>
            <p>GitHub: <a href="https://github.com/cgterrenal" target="_blank">github.com/cgterrenal</a></p>
        </div>
        <form class="contact-form">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn">Send</button>
        </form>
    </section>
</body>
</html>
